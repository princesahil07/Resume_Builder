<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title> 
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Register Form</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="input-box">
            <input type="text" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="input-box">
            <input type="text" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
            <input type="password" name="password1" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" name="password1" placeholder="Confirm password" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
        <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
